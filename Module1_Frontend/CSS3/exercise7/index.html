<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>CSS3 Exercise 7 - Table Styling</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <h2>Upcoming Community Events</h2>

    <table>
        <thead>
            <tr>
                <th>Event</th>
                <th>Date</th>
                <th>Venue</th>
                <th>Participants</th>
            </tr>

        <tbody>
            <tr>
                <td>Music Concert</td>
                <td>June 15, 2025</td>
                <td>City Park</td>
                <td>500</td>
            </tr>
            <tr>
                <td>Food Festival</td>
                <td>July 10, 2025</td>
                <td>Community Center</td>
                <td>300</td>
            </tr>
            <tr>
                <td>Art Exhibition</td>
                <td>August 5, 2025</td>
                <td>Town Hall</td>
                <td>200</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
