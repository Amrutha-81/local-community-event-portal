<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exercise 1 - CSS Inclusion</title>
  <style>
    /* Embedded style */
    body {
      background-color: #f0f8ff;
    }
  </style>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 style="color: red;">This heading uses inline CSS</h1>
  <h2>Reusable styles should come from styles.css</h2>
</body>
</html>
