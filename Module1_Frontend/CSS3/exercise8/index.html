<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>CSS3 Exercise 8 - Box Model & Layout Control</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <h2>Community Events</h2>

    <div class="eventCard">
        <h3>Spring Festival</h3>
        <p>Date: April 22, 2025</p>

        <input type="email" id="email" name="email" />
    </form>

</body>
