<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap 5 Exercise 13.1 - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-dark bg-primary p-3">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Dashboard</span>
  </div>
</nav>

<div class="container mt-4">
  <div class="row g-4">
    <div class="col-md-4">
      <div class="p-4 bg-success text-white rounded">
        <h5>Total Users</h5>
        <p class="display-6">1,240</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="p-4 bg-warning text-dark rounded">
        <h5>Active Sessions</h5>
        <p class="display-6">320</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="p-4 bg-danger text-white rounded">
        <h5>Errors</h5>
        <p class="display-6">5</p>
      </div>
    </div>
  </div>

  <div class="row g-4 mt-4">
    <div class="col-md-6">
      <div class="p-4 bg-info text-white rounded">
        <h5>Messages</h5>
        <p>New messages received today: 87</p>
      </div>
    </div>
    <div class="col-md-6">
      <div class="p-4 bg-secondary text-white rounded">
        <h5>Notifications</h5>
        <p>Pending alerts: 12</p>
      </div>
    </div>
  </div>
</div>

<footer class="mt-5 bg-dark text-white text-center py-3">
  &copy; 2025 Dashboard App. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
