<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exercise 3.2 - Responsive Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-sm-4">
        <div class="bg-danger text-white p-3 text-center">Left Column</div>
      </div>
      <div class="col-sm-8">
        <div class="bg-info text-white p-3 text-center">Right Column (larger)</div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col">
        <div class="bg-secondary text-white p-3 text-center">Full-width column</div>
      </div>
    </div>
  </div>
</body>
</html>
