<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap 5 Exercise 15.1 - Borders and Rounded Corners</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="text-center py-5">

  <div class="container">
    <h2 class="mb-4">Bootstrap Borders & Rounded Corners</h2>
    <img src="https://via.placeholder.com/200"
         alt="Rounded Image"
         class="border border-primary border-3 rounded-circle img-fluid" />
    <p class="mt-3">This image uses <code>border-primary</code>, <code>border-3</code>, and <code>rounded-circle</code> classes.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
