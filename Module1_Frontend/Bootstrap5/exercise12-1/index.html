<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap 5 Exercise 12.1 - Spacing Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5">

  <div class="bg-primary text-white p-4 mb-4 rounded">
    <h2 class="mb-3">Header Section</h2>
    <p class="mb-0">This section has margin-bottom and padding applied.</p>
  </div>

  <div class="bg-light p-5 mb-4 border rounded">
    <h3>Main Content</h3>
    <p>This content area uses <code>p-5</code> for padding and <code>mb-4</code> for spacing below it.</p>
  </div>

  <div class="bg-success text-white p-2 mt-4 rounded">
    <h4>Footer Section</h4>
    <p class="mb-0">This section has top margin <code>mt-4</code> and padding <code>p-2</code>.</p>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
