<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap 5 Exercise 12.2 - Pricing Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container py-5">
  <div class="text-center mb-5">
    <h2 class="fw-bold">Our Pricing Plans</h2>
    <p class="text-muted">Choose a plan that fits your needs.</p>
  </div>

  <div class="row g-4">
    <div class="col-md-4">
      <div class="card p-4 h-100 shadow-sm">
        <h4 class="card-title mb-3 text-center">Basic</h4>
        <p class="text-center display-6">$9/mo</p>
        <ul class="list-unstyled mb-4 mt-3">
          <li class="mb-2">✔ 1 User</li>
          <li class="mb-2">✔ 5GB Storage</li>
          <li class="mb-2">✔ Email Support</li>
        </ul>
        <div class="text-center">
          <button class="btn btn-outline-primary w-100">Choose Plan</button>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card p-4 h-100 shadow-sm border-primary border-2">
        <h4 class="card-title mb-3 text-center">Pro</h4>
        <p class="text-center display-6">$19/mo</p>
        <ul class="list-unstyled mb-4 mt-3">
          <li class="mb-2">✔ 5 Users</li>
          <li class="mb-2">✔ 50GB Storage</li>
          <li class="mb-2">✔ Priority Email Support</li>
        </ul>
        <div class="text-center">
          <button class="btn btn-primary w-100">Choose Plan</button>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card p-4 h-100 shadow-sm">
        <h4 class="card-title mb-3 text-center">Enterprise</h4>
        <p class="text-center display-6">$49/mo</p>
        <ul class="list-unstyled mb-4 mt-3">
          <li class="mb-2">✔ Unlimited Users</li>
          <li class="mb-2">✔ 1TB Storage</li>
          <li class="mb-2">✔ 24/7 Support</li>
        </ul>
        <div class="text-center">
          <button class="btn btn-outline-primary w-100">Choose Plan</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
