<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 5.1 - Alignment in Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .box {
      width: 150px;
      height: 150px;
      background-color: #007bff;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="row justify-content-center align-items-center" style="height: 200px; border: 1px solid #ccc;">
      <div class="col-4">
        <div class="box">Centered Box</div>
      </div>
    </div>
  </div>
</body>
</html>
