<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap 5 Exercise 16.1 - Fixed Footer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding-bottom: 70px; /* give space so footer doesn't overlap content */
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h1 class="mb-4">Fixed Footer Example</h1>
    <p>This is a demonstration of a footer that stays at the bottom of the screen using <code>position-fixed bottom-0</code>.</p>
    <p>Scroll the page to see the footer remain in place.</p>
  </div>

  <!-- Fixed Footer -->
  <footer class="bg-dark text-white text-center py-3 position-fixed bottom-0 w-100">
    &copy; 2025 Local Community Portal. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
