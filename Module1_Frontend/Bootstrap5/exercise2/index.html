<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap 5 - Exercise 2</title>

  <!-- Link Bootstrap CSS (Local) -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
  <div class="container text-center mt-5">
    <h1 class="text-primary">Bootstrap Structure and JS Plugins</h1>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Launch Modal
    </button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content p-4">
        <div class="modal-header">
          <h5 class="modal-title">Hello from Bootstrap JS!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          This is a simple modal popup powered by Bootstrapâ€™s JavaScript.
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (Local) -->
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
