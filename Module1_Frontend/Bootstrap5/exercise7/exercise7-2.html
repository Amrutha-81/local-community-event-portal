<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap 7.2 Typography Utilities</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">

  <h1 class="mb-4">Bootstrap 7.2 Typography Utilities</h1>

  <div class="mb-3">
    <p class="text-uppercase">This text is transformed to uppercase.</p>
  </div>

  <div class="mb-3">
    <p class="text-lowercase">THIS TEXT IS TRANSFORMED TO LOWERCASE.</p>
  </div>

  <div class="mb-3">
    <p class="text-capitalize">this text is transformed to capitalize each word.</p>
  </div>

</body>
</html>
