<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap 5 Exercise 17.2 - Icon-Only Buttons</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>

  <div class="container mt-5">
    <h1 class="mb-4">Icon-Only Buttons with Bootstrap Icons</h1>

    <div class="d-flex gap-3">
      <button type="button" class="btn btn-primary" aria-label="Search">
        <i class="bi bi-search"></i>
      </button>

      <button type="button" class="btn btn-success" aria-label="Check">
        <i class="bi bi-check-lg"></i>
      </button>

      <button type="button" class="btn btn-danger" aria-label="Trash">
        <i class="bi bi-trash"></i>
      </button>

      <button type="button" class="btn btn-warning" aria-label="Star">
        <i class="bi bi-star"></i>
      </button>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
